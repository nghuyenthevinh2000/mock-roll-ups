syntax = "proto3";
package solizcore.solizcore;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "solizcore/solizcore/params.proto";

option go_package = "soliz-core/x/solizcore/types";

// GenesisState defines the solizcore module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
